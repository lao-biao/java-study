<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>jQuery学习</title>
    <script type="text/javascript" src="js/jQuery-1.11.3/jquery-1.11.3.min.js"></script>
    <script type="text/javascript">
    // 测试jQuery的引入
    $(function fun() {
        console.log('jQuery');
    });

    // jQuery选择器
    // id选择器
    $(function() {
        var div1 = $('#div1');
        div1.html('这是通过id选择器修改的内容');
    });
    // 标签选择器
    $(function() {
        $('span').html('这是通过标签选择器修改的内容');
    });
    // 类选择器
    $(function() {
        $('.c1').html('这是通过类选择器修改的内容');
    });
    // 子选择器
    // 兄弟选择器
    // 
    </script>
</head>

<body>
    <div id="div1">这是一个div</div>
    <span>span标签</span><br>
    <span>span标签</span><br>
    <div class="c1">这是一个div</div>
    <div class="c1">这是一个div</div>
</body>

</html>
