<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册界面</title>

    <style>
        * {
            padding: 0;
            margin: 0;
        }
    </style>

</head>
<body>
<div align="center">
    <div style="border: 1px solid;width: 400px;height: 500px;">
        <table>
            <caption>用户注册</caption>
            <tr>
                <td align="right">用户名:</td>
                <td colspan="4"><input type="text" name="username"/></td>
            </tr>
            <tr>
                <td align="right">密码:</td>
                <td colspan="4"><input type="password" name="password"/></td>
            </tr>
            <tr>
                <td align="right">重复密码:</td>
                <td colspan="4"><input type="password" name="confirmPwd"/></td>
            </tr>
            <tr>
                <td align="right">性别:</td>
                <td colspan="2">
                    <input type="radio" name="sex" id="male" value="male" checked="checked"/>
                    <label for="male">男</label>
                </td>
                <td colspan="2">
                    <input type="radio" name="sex" id="female" value="female"/>
                    <label for="female">女</label>
                </td>
            </tr>
            <tr>
                <td align="right">出生日期:</td>
                <td colspan="4"><input type="date" name="birthday"/></td>
            </tr>
            <tr>
                <td align="right">爱好:</td>
                <td><input type="checkbox" name="fav" id="singing" value="singing"/>
                    <label for="singing">唱歌</label>
                </td>
                <td>
                    <input type="checkbox" name="fav" id="swimming" value="swimming"/>
                    <label for="swimming">游泳</label>
                </td>
                <td>
                    <input type="checkbox" name="fav" id="basketball" value="basketball"/>
                    <label for="basketball">篮球</label>
                </td>
                <td>
                    <input type="checkbox" name="fav" id="running" value="running"/>
                    <label for="running">跑步</label>
                </td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
